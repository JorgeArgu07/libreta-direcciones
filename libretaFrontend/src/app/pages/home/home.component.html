<div class="grid flex justify-content-center p-3">
    <div class="col-12 md:col-8">
        <div class="surface-border border-1 border-round-2xl p-3">
            <div class="w-full text-center">
                <h2>Contactos</h2>
            </div>
            <div class="flex justify-content-end p-2">
                <p-button label="Agregar Contacto" icon="pi pi-plus" routerLink="/add-contact"></p-button>
            </div>
            <p-table [value]="contacts">
                <ng-template pTemplate="header">
                    <tr>
                        <th class="w-10">Nombre</th>
                        <th>Acciones</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-contact>
                    <tr>
                        <td>{{ contact.nombre }}</td>
                        <td>
                            <div class="flex gap-3">
                                <p-button styleClass="border-circle" icon="pi pi-eye"
                                    routerLink="/contact-details/{{ contact.id }}"></p-button>
                                <p-button styleClass="border-circle" icon="pi pi-pencil"
                                    routerLink="/edit-contact/{{ contact.id }}"></p-button>
                                <p-button styleClass="border-circle" icon="pi pi-trash"
                                    (click)="deleteContact(contact.id)"></p-button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
