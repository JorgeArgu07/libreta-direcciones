<div class="p-fluid">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="p-field">
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" pInputText formControlName="nombre" />
        <div *ngIf="contactForm.get('nombre')?.invalid && contactForm.get('nombre')?.touched" class="p-error">
          Nombre es requerido.
        </div>
      </div>
  
      <div formArrayName="telefonos">
        <div *ngFor="let telefono of telefonos.controls; let i=index" [formGroupName]="i" class="p-field">
          <label for="numero-{{i}}">Teléfono</label>
          <input id="numero-{{i}}" type="text" pInputText formControlName="numero" />
          <button type="button" pButton icon="pi pi-times" class="p-button-danger" (click)="removeTelefono(i)">Eliminar</button>
        </div>
        <button type="button" pButton icon="pi pi-plus" class="p-button-success" (click)="addTelefono()">Añadir Teléfono</button>
      </div>
  
      <div formArrayName="emails">
        <div *ngFor="let email of emails.controls; let i=index" [formGroupName]="i" class="p-field">
          <label for="email-{{i}}">Email</label>
          <input id="email-{{i}}" type="email" pInputText formControlName="email" />
          <button type="button" pButton icon="pi pi-times" class="p-button-danger" (click)="removeEmail(i)">Eliminar</button>
        </div>
        <button type="button" pButton icon="pi pi-plus" class="p-button-success" (click)="addEmail()">Añadir Email</button>
      </div>
  
      <div formArrayName="direcciones">
        <div *ngFor="let direccion of direcciones.controls; let i=index" [formGroupName]="i" class="p-field">
          <label for="direccion-{{i}}">Dirección</label>
          <input id="direccion-{{i}}" type="text" pInputText formControlName="direccion" />
          <button type="button" pButton icon="pi pi-times" class="p-button-danger" (click)="removeDireccion(i)">Eliminar</button>
        </div>
        <button type="button" pButton icon="pi pi-plus" class="p-button-success" (click)="addDireccion()">Añadir Dirección</button>
      </div>
  
      <button type="submit" pButton label="Guardar Cambios" [disabled]="contactForm.invalid"></button>
    </form>
  </div>
